<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .friend{
      font-family: Arial;
      width: 180px;
      height: 315px;
      border: 0px;
      border-style: solid;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.4);
      display: inline-block;
      margin: 5px;
    }
    .end {
      width: 180px;
      height: 180px;
      object-fit: cover;
      object-position: center;
    }

    .title{
      font-weight: bold;
      margin-left: 8px;
      font-size: 20px;
      margin: 0px;
      margin-top: 8px;
      margin-left: 8px;
    }
    
    .mutual{
      display: inline-block;
      vertical-align: middle;
      color: rgb(100, 100, 100);
    }
    button{
      margin-left: 8px;
      background-color: rgb(87, 118, 255);
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
    }
    .pfp-container {
    }
    .pfp {
      display: inline-block;
      border-radius: 25px;
      width: 25px;
      height: 25px;
      object-fit: cover;
      object-position: center;
      margin-right: 4px;
      vertical-align: middle;
    }
    .pfp-mutual{
      margin-bottom: 10px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div>

    <div class="friend">
      <div>
        <img class="end" src="endurance.jpg">
        <p class="title">
          Oliver
        </p>
      </div>
      <div class="pfp-mutual">
        <img class="pfp" src="endurance.jpg">
        <p class="mutual">
          2 mutual friends
        </p>
      </div>

      <button>
        Add Friend
      </button>

    </div>
    
    <div class="friend">
      <div>
        <img class="end" src="endurance.jpg">
        <p class="title">
          Mimi
        </p>
      </div>
      <div class="pfp-mutual">
        <img class="pfp" src="endurance.jpg">
        <p class="mutual">
          3 mutual friends
        </p>
      </div>

      <button>
        Add Friend
      </button>
    </div>
    
    <div class="friend">
      <div>
        <img class="end" src="endurance.jpg">
        <p class="title">
          Rex
        </p>
      </div>
      <div class="pfp-mutual">
        <img class="pfp" src="endurance.jpg">
        <p class="mutual">
          4 mutual friends
        </p>
      </div>
      <button>
        Add Friend
      </button>
    </div>
  </div>
</body>
</html>
