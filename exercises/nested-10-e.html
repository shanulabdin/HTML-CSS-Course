<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div{
      text-align: center;
      font-family: arial;
    }
    .logo{
      width: 200px;
      margin-bottom: 10px;
      margin-top: 10px;
    }
    
    .input{
      border: none;
      width: 400px;
      margin-left: 30px;
      padding: 15px 15px;
      border-radius: 50px;
      box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3);
      font-size: 15px;
    }

    button{
      margin-top: 50px;
      padding: 10px;
      border: none;
      margin: 4px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div>
    <img class="logo" src="google-logo.svg">

  </div>
  <div>
    <input class="input" placeholder="Search Google or type a URL">

  </div>
  
  <div>

    <button>
      Google Search
    </button>
    
    <button>
      I'm Feeling lucky
    </button>
  </div>
</body>
</html>
