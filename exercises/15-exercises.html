<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 2000px;
    }

    button{
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 9px 12px;
      border: none;
      background-color: black;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .box{
      background-color: gray;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: 90px;
    }
  </style>
</head>
<body>
  <button>X</button>
  <div class="box">  
  </div>
</body>
</html>
